<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Mortgage repayment calculator</title>

  </head>
  <body>
    <div class="main">
      <div class="half1">
        <div class="mortgagecalculatorcle">
          <p>Mortgage Calculator</p>
          <button>Clear All</button>
        </div>
        <div class="mortgageamount">
          <label for="Mortgageamount">Mortgage Amount</label>
          <input type="text" id="Mortgageamount" />
        </div>
        <div class="mortageTerm">
          <div class="mortageTerm_1">
            <label for="mortageTerm">Mortgage Term</label>
            <input type="year" id="mortageTerm" />
          </div>

          <div class="mortageTerm_2">
            <label for="interestRate">Interest Rate</label>
            <input type="text" id="interestRate" />
          </div>
        </div>
        <div class="mortgageType">
          <label for="">Mortgage Type</label>
          <div class="repayment">
            <div class="repayment_1">
              <input type="radio" id="repayment" />
              <label for="repayment">Repayment </label>
            </div>
            <div class="repayment_1">
              <input type="radio" id="interestOnly" />
              <label for="interestOnly">Interest Only</label>
            </div>
          </div>
        </div>

        <button>Calculate Repayments</button>

        <!-- Empty results start -->
      </div>
      <div class="half2">
        <!-- Results shown here Complete the form and click ‚Äúcalculate repayments‚Äù to
        see what your monthly repayments would be. -->
        <!-- Empty results end -->
        <!-- Completed results start -->

        <h2>Your results</h2>
        <p>
          Your results are shown below based on the information you provided. To
          adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù
          again.
        </p>
        <div class="half2-1">
          <p>Your monthly repayments</p>
          <P id="price"></P>
          <p>Total you'll repay over the term</p>
          <p id="totalrepay"></p>
        </div>
        <!-- Completed results end -->
      </div>
    </div>

    <!-- Empty results end -->
